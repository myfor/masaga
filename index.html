<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masaga</title>

    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body style="background-color: #f9f9f9;">
    <div class="text-center">
        <h1>masaga design</h1>
        <h2>按钮</h2>
        <div>
            <button class="btn">按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-outline">按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-flat">按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-raised">按钮</button>
        </div>
        <p>
            <button class="btn-primary">按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-outline-primary">按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-flat-primary">按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-raised-primary">按钮</button>
        </p>
        <p>
            <button class="btn-accent">按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-outline-accent">按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-flat-accent">按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-raised-accent">按钮</button>
        </p>
        <p>
            <button class="btn-warn">按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-outline-warn">按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-flat-warn">按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-raised-warn">按钮</button>
        </p>
        <p>
            <button class="btn-primary" disabled>按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-outline-primary" disabled>按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-flat-primary" disabled>按钮</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn-raised-primary" disabled>按钮</button>
        </p>
    </div>
    <hr>
    <div>
        <h2>提示弹窗</h2>
        <button class="btn-raised-primary" onclick="showLay()">显示提示弹窗</button>
    </div>
    <hr>
    <h2>下拉框</h2>
    <div class="d-flex">
        <div class="dropdown-group">
            <button class="btn-raised dropdown" id="ddl-template1" data-toggle="dropdown"
                aria-label="dropdownlist">左对齐下拉框</button>
            <ul class="dropdown-menu" data-for="ddl-template1">
                <li class="dropdorw-item">select</li>
                <hr>
                <li class="dropdorw-item">selectselect</li>
            </ul>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <div class="dropdown-group">
            <button class="btn-raised-primary dropdown" id="ddl-template2" data-toggle="dropdown"
                aria-label="dropdownlist">右对齐下拉框</button>
            <ul class="dropdown-menu-right" data-for="ddl-template2">
                <li class="dropdorw-item">select</li>
                <li class="dropdorw-item">selectselect</li>
            </ul>
        </div>
        <div class="dropdown-group">
            <button class="btn-raised-accent dropdown" id="ddl-template1" data-toggle="dropdown"
                aria-label="dropdownlist">左对齐下拉框</button>
            <ul class="dropdown-menu" data-for="ddl-template1">
                <li class="dropdorw-item">select</li>
                <hr>
                <li class="dropdorw-item">selectselect</li>
            </ul>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <div class="dropdown-group">
            <button class="btn-raised-warn dropdown" id="ddl-template2" data-toggle="dropdown"
                aria-label="dropdownlist">右对齐下拉框</button>
            <ul class="dropdown-menu-right" data-for="ddl-template2">
                <li class="dropdorw-item">select</li>
                <li class="dropdorw-item">selectselect</li>
            </ul>
        </div>
    </div>
    <hr>
    <h2>输入框</h2>
    <div>
        <input class="form-input mr3" type="text" placeholder="输入框">
        <br><br>
        <input class="form-input-primary mr3" type="text" placeholder="输入框">
        <br><br>
        <input class="form-input-accent mr3" type="text" placeholder="输入框">
        <br><br>
        <input class="form-input-warn mr3" type="text" placeholder="输入框">
    </div>
    <hr>
    <div>
        <textarea class="form-input-primary" id="txt_area" autoRows placeholder="多行输入框"></textarea>
    </div>
    <hr>
    <h2>选择框</h2>
    <div>
        <select class="form-select">
            <option value="">OPTION</option>
            <option value="1">OPTION1</option>
            <option value="2">OPTION2</option>
        </select>
    </div>
    <hr>
    <h2>单选框</h2>
    <div>
        <input class="form-radio" type="radio" name="single" id="rad-primary">
        <label for="rad-primary">单选框 primary</label>

        <input class="form-radio-accent" type="radio" name="single" id="rad-accent">
        <label for="rad-accent">单选框 accent</label>
        
        <input class="form-radio-warn" type="radio" name="single" id="rad-warn">
        <label for="rad-warn">单选框 warn</label>
    </div>
    <hr>
    <h2>多选框</h2>
    <div>
        <input class="form-checkout" type="checkbox" name="multi" id="c-primary">
        <label for="c-primary">多选框 primary</label>
    </div>

    <div>
        <br><br><br><br><br><br><br><br>
    </div>

    <script src="./dist/js/masaga.min.js"></script>
    <script>
        appendLoad(() => {
            //  使用下拉菜单需要初始化
            ddl.init();
        });

        function showLay() {
            const DD = mAlert.new({
                content: 'CONTENT',
                title: 'TITLE',
                click: () => {
                    alert('hahaha');
                    DD.close()
                },
                clickText: '提交',
                clickClass: 'btn-raised-primary'
            }).open();
        }
    </script>
</body>

</html>
